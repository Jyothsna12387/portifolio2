<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .form-section {
            width: 65%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color:#ffffff69;
            padding: 40px;
        }

        .form-section h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .form-section p {
            color:black;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2669d6;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1b4bba;
        }

        .form-section a {
            color: #2669d6;
            text-decoration: none;
        }

        .illustration-section {
            width: 75%;
            background-color:white(115, 111, 111);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .illustration-section img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section - Signup Form -->
        <div class="form-section">
            <h1>Welcome....</h1>
            <form>
                <label>Name</label>
                <input type="text" placeholder="Your Name" required>

                <label>Phone Number</label>
                <input type="tel" placeholder="Phone Number" required>

                <label>Email address</label>
                <input type="email" placeholder="Email address" required>

                <label>Password</label>
                <input type="password" placeholder="Password" required>

                <label>Repeat password</label>
                <input type="password" placeholder="Repeat password" required>

                <button type="submit">Sign up</button>
                <p>Already have an account? <a href="loginpage.html">Sign in</a></p>
            </form>
        </div>

        <!-- Right Section - Illustration -->
        <div class="illustration-section">
            <img src="images/sign up.jpeg" alt="Illustration">
        </div>
    </div>
</body>
</html>
