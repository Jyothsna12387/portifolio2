<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <style>
        body {
       font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url("https://dexauc1l0pcnj.cloudfront.net/Content/images/blog/a-lost-and-found-system-for-the-modern-world.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px 20px;
            color: white;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            gap: 15px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .nav a:hover {
            background-color: #575757;
        }
        .container {
            max-width: 550px;
            margin: 50px 20px 50px auto; /* Aligns the container to the right */
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(226, 211, 211, 0.2);
            border-radius: 12px;
            text-align: left; /* Change to left for form alignment */
        }
        h1 {
            color: #333;
            text-align: center; /* Center the heading */
        }
        .form-group {
            margin-top: 20px;
            align-items:center;

        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            width: 50%;
            padding: 10px;
            background-color: #007BF0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display:block;
            margin-left: auto;
            margin-right: auto;
        }
        button:hover {
            position: center;
            background-color: #2f5ab7;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">SRKR Lost & Found Hub</div>
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Report</a>
        </div>
    </div>
    <div class="container">
        <h1>Contact Details</h1>
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Submit</button>
        </div>
    </div>
</body>
</html>
